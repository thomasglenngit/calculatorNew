            <button type="submit" id="btnAdd">+</button>
          </div>

          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <button type="submit" id="btnMultiply">x</button>
          </div>
          <div class="form-group">

          </div>
        </div>
      </div>
